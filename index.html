<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome</title>
  </head>
  <body>
    <div class="mainContainer" >
      <p style="color: red; font-size: 25px;">
        Enter your birthdate and we will tell you if it is palindrome or not. If
        not, we will return the nearest palindrome date and the number of days
        by which you missed it.
      </p>
      <input id="birthDayInput" type="date" />
      <button id="checkBtn">Check</button>
      <h3 id="display"></h3>
    </div>
  </body>
  <script src="palindrome.js"></script>
